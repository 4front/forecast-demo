<!DOCTYPE html>
<html>
	<head>
		<title>Weather Forecast</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/app.css" />
	</head>
	<body>
		<div class="container">
			<h1>What's the weather forecast?</h1>
			<div class="panel">
				<form id="place-form">
					<div class="input-group input-group-lg">
						<input type="text" id="place-input" class="form-control" placeholder="Name a place, any place">
						<span class="input-group-btn">
							<button class="btn btn-danger" type="submit">Get Forecast!</button>
						</span>
					</div>
				</form>
			</div>
			<div id="results-panel" class="panel" style="display:none;">
				<h3 data-header></h3>
				<pre data-forecast></pre>
			</div>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="/js/app.js"></script>
	</body>
</html>
